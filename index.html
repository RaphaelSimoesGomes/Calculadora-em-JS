<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head id="head">
<body id="body">
    <div class="box">
        <div class="box-result">
            <p id="result_text"></p>
        </div>
        <div class="opc">
            <button class="anula" onclick="veto()">AC</button>
            <button class="soma" onclick="insert('+')">+</button>
            <button class="sub" onclick="insert('-')">-</button>
            <button class="division" onclick="insert('/')">/</button>
            <button class="mult" onclick="insert('*')">*</button>
        </div>
        <div class="tec">
            <button class="numb1" onclick="insert('1')">1</button>
            <button class="numb2" onclick="insert('2')">2</button>
            <button class="numb3" onclick="insert('3')">3</button>
            <button class="numb4" onclick="insert('4')">4</button>
            <button class="numb5" onclick="insert('5')">5</button>
            <button class="numb6" onclick="insert('6')">6</button>
            <button class="numb7" onclick="insert('7')">7</button>
            <button class="numb8" onclick="insert('8')">8</button>
            <button class="numb9" onclick="insert('9')">9</button>
            <button class="numb0" onclick="insert('0')">0</button>
            <button class="flout" onclick="insert('.')">.</button>
            <button class="result" onclick="result()">=</button>
        </div>

    </div>

</body>
</html>
